<!DOCTYPE html><html lang="en" ng-app="application"></html><head><title>Angular Forms</title><link rel="stylesheet" href="/css/vendor.css"><link rel="stylesheet" href="/css/styles/app.css"><body ng-controller="ApplicationController" class="container"><div class="row"><div class="col-xs-12"><h1 class="text-center">Angular Forms</h1></div></div><div class="row"><div class="col-xs-4 col-xs-offset-4"><form name="signInForm" ng-controller="SignInController" ng-submit="signIn()"><div ng-class="{ 'has-success': signInForm.email.$valid, 'has-error': signInForm.email.$invalid }" class="form-group"><label for="email" class="control-label">Email</label><input type="email" placeholder="Email" name="email" required ng-model="user.email" class="form-control"></div><div class="form-group"><label for="password" class="control-label">Password</label><input type="password" placeholder="Password" name="password" required ng-model="user.password" password class="form-control"></div><button type="submit" name="submit" ng-disabled="signInForm.$invalid" class="btn btn-primary">Submit</button></form></div></div><script src="/js/vendor.js" type="text/javascript"></script><script src="/js/bundle.js" type="text/javascript"></script></body></head>
