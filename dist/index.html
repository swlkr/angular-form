<!DOCTYPE html><html lang="en" ng-app="application"><head><title>Angular Forms</title><link rel="stylesheet" href="css/vendor.css"><link rel="stylesheet" href="css/styles/app.css"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></head><body ng-controller="ApplicationController" class="container"><div class="row"><div class="col-xs-12"><h1 class="text-center">Angular Forms</h1></div></div><div class="row"><div class="col-xs-12"><h3 class="text-center">Form Validation</h3></div></div><div class="row"><div class="col-sm-6 col-sm-offset-3 col-xs-12"><form name="signInForm" ng-controller="SignInController" ng-submit="signIn()"><div ng-class="{ 'has-success': signInForm.email.$valid, 'has-error': signInForm.email.$invalid }" class="form-group"><label for="email" class="control-label">Email</label><input type="email" placeholder="Email" name="email" required ng-model="user.email" class="form-control"></div><div class="form-group"><label for="password" class="control-label">Password</label><input type="password" placeholder="Password" name="password" required ng-model="user.password" password class="form-control"></div><button type="submit" name="submit" ng-disabled="signInForm.$invalid" class="btn btn-primary btn-block">Sign In</button></form></div></div><div class="row"><div class="col-xs-12"><h3 class="text-center">Custom (Scope) Validation</h3></div></div><div class="row"><div class="col-sm-6 col-sm-offset-3 col-xs-12"><form name="customerForm" ng-controller="CustomerController" ng-submit="saveCustomer()"><div class="form-group"><label for="firstName" class="control-label">First Name</label><input type="text" name="firstName" placeholder="First Name" ng-model="customer.firstName" ng-change="change()" class="form-control"></div><div class="form-group"><label for="lastName" class="control-label">Last Name</label><input type="text" name="lastName" placeholder="Last Name" ng-model="customer.lastName" ng-change="change()" class="form-control"></div><div ng-class="{ 'has-success': customer.hasValidCreditCard, 'has-error': !customer.hasValidCreditCard }" class="form-group"><label for="creditCard" class="control-label">Credit Card</label><input type="text" name="creditCard" placeholder="Credit Card Number" required ng-model="customer.creditCard" ng-change="change()" class="form-control"></div><button type="submit" name="submit" ng-disabled="!customer.isValid" class="btn btn-primary btn-block">Save</button></form></div></div><script src="js/vendor.js" type="text/javascript"></script><script src="js/bundle.js" type="text/javascript"></script></body></html>
